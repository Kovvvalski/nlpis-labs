<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Editor</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container">
    <h1>Word Table Editor</h1>

    <input type="file" id="fileInput" accept=".txt,.rtf"/>
    <button id="sendDataBtn" disabled>Send Data</button>
    <button id="saveFileBtn" disabled>Save as JSON</button>
    <button id="loadFileBtn" disabled>Load JSON</button>

    <!-- Filter Section -->
    <div id="filterSection">
        <input type="text" id="baseWordFilter" placeholder="Filter by Base Word" oninput="filterTable()">
        <select id="posFilter" multiple onchange="filterTable()">
            <option value="Noun">Noun</option>
            <option value="Verb">Verb</option>
            <option value="Adjective">Adjective</option>
            <option value="Pronoun">Pronoun</option>
            <option value="Preposition">Preposition</option>
            <option value="Conjunction">Conjunction</option>
            <option value="Interjection">Interjection</option>
            <option value="Determiner">Determiner</option>
            <option value="Particle">Particle</option>
        </select>
        <button id="clearFiltersBtn" onclick="clearFilters()">Clear Filters</button>
    </div>

    <!-- Add New Word -->
    <button id="addWordBtn">Add New Word</button>

    <table id="wordTable" class="word-table">
        <thead>
        <tr>
            <th>Word</th>
            <th>Part of Speech</th>
            <th>Forms</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="../static/scripts.js"></script>
</body>
</html>
