<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Analyzer</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

  <div class="container">
    <h1>Word Analyzer</h1>

    <div class="file-upload">
      <label for="fileInput">Choose a .txt or .rtf file:</label>
      <input type="file" id="fileInput" accept=".txt, .rtf" />
    </div>

    <button id="sendDataBtn" disabled>Send Data to API</button>

    <h2>Word List</h2>
    <table id="wordTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Part of Speech</th>
          <th>Forms</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be inserted here -->
      </tbody>
    </table>

    <div class="file-actions">
      <button id="saveFileBtn" disabled>Save to JSON</button>
      <button id="loadFileBtn" disabled>Load from JSON</button>
    </div>
  </div>

  <script src="../static/scripts.js"></script>
</body>
</html>
